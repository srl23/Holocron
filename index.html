<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script
      src="http://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <title>Holocron: A Star Wars Film Lookup Tool</title>
  </head>
  <body>
  <h1>Holocron: A Star Wars Film Lookup Tool!</h1>
  <form>
    <input type="text" placeholder="character's name"/>
    <input type="submit" value="Get info!"/>
  </form>
  <dl>
    <dt>Name: </dt>
    <dd id="name"></dd>
    <dt>Hair Color: </dt>
    <dd id="hair_color"></dd>
    <dt>Eye Color: </dt>
    <dd id="eye_color"></dd>
    <dt>Birth Year: </dt>
    <dd id="birth_year"></dd>
    <dt>Height: <dt>
    <dd id="height"></dd>
    <dt>Weight: </dt>
    <dd id="weight"></dt>
  </body>
</html>
